# Render Blueprint Configuration
# This file allows you to deploy all services at once from a single configuration
# Usage: In Render Dashboard → New → Blueprint

services:
  # PostgreSQL Database
  - type: pg
    name: saas-delivery-db
    plan: starter
    databaseName: deliverybot
    user: deliverybot

  # Backend API Service
  - type: web
    name: saas-delivery-api
    env: node
    region: oregon  # Change to your preferred region
    plan: starter
    rootDir: wwebjs-bot
    buildCommand: npm install && npm run migrate
    startCommand: npm run api
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_TYPE
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: saas-delivery-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        sync: false  # Set this manually after frontend is deployed
      - key: TIME_ZONE
        value: UTC

  # Frontend Static Site
  - type: web
    name: saas-delivery-frontend
    env: static
    region: oregon  # Change to your preferred region
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: saas-delivery-api
          property: host
          format: https://${host}

